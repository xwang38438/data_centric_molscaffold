dataset: ogbg-moltoxcast
epochs: 350
# model
model: gin
norm_layer: size_norm
initw_name: kaiming
drop_ratio: 0

# clusters
cluster_method: 'k-mean'
pca_dim: 3
# n_clusters: 50
cut_off': 0.8
radius: 4
n_bits: 1024   

# learning
wdecay: 0
patience: 100

# diffusion-based augmentation
n_negative: 200
# out_steps: 5
# topk: 10
aug_batch: 1000
start: 60
iteration: 10
# strategy: replace_accumulate
snr: 1
scale_eps: 0
perturb_ratio: 0.1
end: 300

no_print: True